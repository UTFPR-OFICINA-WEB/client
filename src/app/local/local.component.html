<link rel="stylesheet" type="text/css" class=".../styles.css">
<div _ngcontent-c2="" class="col-lg-12">
  <section _ngcontent-c2="" class="box ">
    <header _ngcontent-c2="" class="panel_header">
      <h4 _ngcontent-c2="" class="title pull-left title1">Cidade</h4>
      <button *ngIf="hasRole('CIDADE_CRIAR') || hasRole('ADMIN')" class="btn btn-primary botao"
      (click)="novo()">Criar novo</button>

<p-table [value]="locais">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Descricao</th>
      <th>Cidade</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Acoes</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-local>
    <tr>
      <td>{{local.id}}</td>
      <td>{{local.descricao}}</td>
      <td>{{local?.idCidade?.nome}}</td>
      <td>{{local.latitude}}</td>
      <td>{{local.longitude}}</td>
      <td>
        <button *ngIf="hasRole('LOCAL_EDITAR') || hasRole('ADMIN')" class="btn btn-primary" (click)="editar(local)">
			<i class="fa fa-edit"></i>
		  </button>
		  <button *ngIf="hasRole('LOCAL_REMOVER') || hasRole('ADMIN')" class="btn btn-danger" (click)="confirmDelete(local)">
			  <i class="fa fa-trash"></i>
		  </button>
		<!--<p-confirmDialog header="Confirmacao"
                message="Deseja remover o registro?"
                icon="pi pi-exclamation-triangle" width="425" [(visible)]="showConfirm">
                    <p-footer>
                        <button type="button" pButton icon="pi pi-check" label="Sim" (click)="remover(cidade)"></button>
                        <button type="button" pButton icon="pi pi-times" label="Nao" (click)="mostrarConfirm(false)"></button>
                    </p-footer>
		</p-confirmDialog>-->
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog></p-confirmDialog>
<p-dialog header="Cadastro"
          [(visible)]="showDialog"
          modal="modal"
          [responsive]="true"
          [width]="500">

  <div class="row">

    <div class="col-sm-12">
      <div class="form-group">
        <label for="nome">Descricao</label>
        <input type="text"
               id="nome"
               name="nome"
               class="form-control"
               [(ngModel)]="localEdit.descricao">
      </div>
    </div>
  </div>

  <div class="row">
     <div class="col-sm-12">
       <div class="form-group">
		    <label for="cidade">Cidade</label>
		    <p-dropdown name= "cidade" id="cidade" [options]="cidades"
		                [(ngModel)]="localEdit.idCidade" optionLabel="nome" [autoDisplayFirst]="false">
		    </p-dropdown>
       </div>
     </div>
  </div>

  <div class="row">

    <div class="col-sm-12">
      <div class="form-group">
        <label for="nome">Latitude</label>
        <input type="text"
               id="latitude"
               name="latitude"
               class="form-control"
               [(ngModel)]="localEdit.latitude">
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-sm-12">
      <div class="form-group">
        <label for="nome">Longitude</label>
        <input type="text"
               id="longitude"
               name="longitude"
               class="form-control"
               [(ngModel)]="localEdit.longitude">
      </div>
    </div>
  </div>



  <p-footer>

    <button type="button" class="btn btn-default" (click)="showDialog = false">Cancelar</button>
    <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
  </p-footer>
</p-dialog>
